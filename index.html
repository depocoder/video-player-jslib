<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="static/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <link href="static/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
    <div class="player" id="player" style="width: 800px; height: 600px;">
        <div class="js-video-container video-container"></div>
        <div class="player-buttons-wrapper">
            <button class='js-play-button player-button'><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class='js-pause-button player-button'><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class='js-mute-button player-button'><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <button class='js-volume-button player-button'><i class="fa fa-volume-off" aria-hidden="true"></i></button>
            <div class="namespaces-button"></div>
            <button class='js-fullscreen-button player-button fullscreen-button'><i class="fa fa-expand" aria-hidden="true"></i></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
</body>
</html>
