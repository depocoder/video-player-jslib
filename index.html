<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="static/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>
    <div id="player" style="width: 800px; height: 600px;">
        <div class="js-video-container"></div>
        <div class="player-buttons-wrapper">
            <button class='js-play-button'><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class='js-pause-button'><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class='js-mute-button'><i class="fa fa-volume-off" aria-hidden="true"></i></button>
            <button class='js-volume-button'><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <div class="empty"></div>
            <button class='js-fullscreen-button'><i class="fas fa-expand"></i></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
</body>
</html>
